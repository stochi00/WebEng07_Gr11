<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="we-group11">
    <meta name="description" content="Login to BIG Smart Home.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <header>
        <div id="headerImg">
            <img alt="" src="images/big-logo-small.png" />
        </div>
        <div id="headerText">
            <p>BIG Smart Home</p>
        </div>
    </header>

    <section>
        <h1>
            Anmelden
        </h1>
        <form action="process.jsp" method="post">

            <p id="usernameLabel">
                <label for="userName">Benutzername</label>
            </p>
            <p id="usernameField">
                <input type="text" id="userName" name="userName" />
            </p>

            <p id="passwordLabel">
                <label for="password">Passwort</label>
            </p>
            <p  id="passwordField">
                <input type="password" id="password" name="password" />
            </p>

            <p id="submitButton">
                <input class="button" type="submit" value="Anmelden" name="action" />
            </p>
        </form>
    </section>

    <footer>
        <p>Â© 2017 BIG Smart Home</p>
    </footer>

</body>
</html>
