<!-- Steuerung f체r kontinuierliche Werte -->
<div class="details-outer">
    <div class="details-image-container">
        <canvas baseChart class="details-image"
                [data]="charData"
                [labels]="chartLabels"
                [chartType]="chartType" >
        </canvas>
    </div>
    <div class="details-data">
        <label class="accessibility" for="details-log">Letzte Werte채nderungen</label>
        <textarea id="details-log" class="detail-logs" placeholder="Ger채telog" readonly rows="6">{{ logToString() }}</textarea>
        <div class="details-settings">
            <h3 class="details-headline">{{ controlunit.name}}</h3>

            <form class="update-form" method="post">
                <label class="update-form-field" id="current-value">
                    <span class="current-value">derzeit: {{controlunit.current}}</span>
                </label>
                <label class="accessibility" for="new-value">Bitte gew체nschten Wert eingeben.</label>
                <input #inputvalue
                        type="number" step="0.01" min="0" max="50" id="new-value" value="1"
                       class="update-form-field form-input" name="new-value" required>
                <input (click)="setValue(inputvalue.value)"  type="submit" id="submit-value" class="update-form-field button" name="submit-value"
                       value="Wert setzen">
            </form>
        </div>
    </div>
</div>
